version: "3.8"
services:
  ca:
    build:
      context: ./ca
    container_name: ca
    volumes:
      - ./certs:/root/ca/certs
    # 初回証明書生成後に再生成を避けるため再起動は不要
    restart: "no"

  db:
    image: mysql:8.0
    container_name: db
    volumes:
      - ./db/:/docker-entrypoint-initdb.d
      - mysql_data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${ROOT_PASSWORD}
      TZ: ${TIME_ZONE}
    ports:
      - "3306:3306"
      
  app:
    build: .
    container_name: app
    depends_on:
      - ca
    ports:
      - "443:443"
    volumes:
      - ./certs:/usr/app/certs
    command: node app.js

volumes:
  mysql_data:
