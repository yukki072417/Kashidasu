version: "3.8"
services:
  ca:
    build:
      context: ./ca
    container_name: ca
    volumes:
      - ./certs:/root/ca/certs
    restart: "no"

  db:
    image: mysql:8.0
    container_name: db
    volumes:
      - ./db/:/docker-entrypoint-initdb.d
      - mysql_data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${ROOT_PASSWORD}
      TZ: ${TIME_ZONE}
    ports:
      - "3306:3306"

  app:
    build: .
    container_name: app
    depends_on:
      - ca
      - db
    ports:
      - "443:443"
    volumes:
      - ./certs:/usr/app/certs
      - ./src:/usr/app/src
      - ./logs:/usr/app/logs
      - ./.env:/usr/app/.env
    command: node app.js

volumes:
  mysql_data: